version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: audience_postgres
    environment:
      POSTGRES_DB: audience_queries
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d audience_queries"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
